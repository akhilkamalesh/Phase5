<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>

h1 {
    font-family: Dosis;
  font-size: 55px;
  font-weight: 600;
  background-image: linear-gradient(to left, #3c699a, #93a7d3);
  color: transparent;
  background-clip: text;
  margin-top: 0;
}
h2{
    font-family: Oswald, sans-serif;
    font-weight: 300;
    margin-top: 10;
    margin-right: 10;
    margin-left: 10;
} 
 h3{
    font-family: Oswald, sans-serif;
    font-weight: 500;
    margin-top: 10;
    margin-right: 10;
    margin-left: 100;
    padding-left: 100;
    align-items: center;
}
        div{
        margin-left: auto;
        margin-right: auto;
        }
        table {
    border-spacing: 0;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
    margin-left: auto;
        margin-right: auto;
}
.tcontainer{
        margin-left: auto;
        margin-right: auto;
        max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
thead tr {
    
    background-color: #5d86c8;
    color: #ffffff;
    text-align: left;
}
th, td {
    padding: 12px 15px;
}
tbody tr {
    border-bottom: 1px solid #dddddd;
}

tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

tbody tr:last-of-type {
    border-bottom: 2px solid #2581c8;
}
tr:hover {
    background-color: rgb(136, 136, 136); 
}
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to left, #cedbfb, #fefcff);

        }
        .flex-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .patient-info {
            text-align: right;
        }
        .patient-info h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }
        .doctor-info, .hospital-location {
            margin-bottom: 30px;
        }
        .info-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .info-list {
            list-style: none;
            padding: 0;
        }
        .info-list li {
            margin-bottom: 5px;
        }
        .info-list li:last-child {
            margin-bottom: 0;
        }
        .info-list li span {
            font-weight: bold;
        }
        .footer {
            text-align: center;
            color: #666;
            margin-top: 50px;
        }
        .logout-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            align-self: flex-end;

    margin: -20px -50px; 
    position:relative;
    top:50%; 
    left:90%;
        }
    </style>
</head>
<body>

    <h3>COVID-19 Data Tracker</h3>

    <div class="flex-container">
    <h1>Doctor Portal</h1>
    <button class="logout-button" onclick="location.href='/logout'">Logout</button>
    <h2><Strong>Welcome, Dr. {{user_info[0][2]}} </Strong></h2>
    <div>
    <h2>Your Patients</h2>

    <table id="data">
        <thead>
          <tr>
            <th>Patient ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
            <tr>
              <td>{{ row[0] }}</td>
              <td>{{ row[1] }}</td>
              <td>{{ row[2] }}</td>
              <td>{{ row[3] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</div>
</body>
</html>
