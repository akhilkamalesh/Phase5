    <title>Doctor Dashboard</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Welcome, Doctor!</h1>
    <div id="personal_info">
        <!-- Personal information will be displayed here -->
    </div>
    <div id="hospital_info">
        <!-- Hospital information will be displayed here -->
    </div>
    <div id="patients_list">
        <h2>Patients List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Condition</th>
                </tr>
            </thead>
            <tbody id="patients_table">
                <!-- Patient information will be displayed here -->
            </tbody>
        </table>
    </div>
